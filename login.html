<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinakoGate | Access Portal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Mitr:wght@400;600&family=Charm:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #010409;
            --neon-pink: #ff007f;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(0, 243, 255, 0.2);
            --text-gold: #ffcf00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Mitr', sans-serif;
            cursor: none;
        }

        body {
            background: var(--bg-deep);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
        }

        /* Ambient Noise Overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.1;
            z-index: 50;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        #canvas-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #canvas-lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .cursor-follower {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
            box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-purple);
            transition: transform 0.1s ease-out, background 0.3s;
        }

        .auth-container {
            width: 450px;
            background: rgba(5, 5, 15, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border-glow);
            border-radius: 30px;
            padding: 3rem;
            z-index: 10;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.02);
            animation: containerEnter 1s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
        }

        @keyframes containerEnter {
            from {
                opacity: 0;
                transform: scale(0.8) translateZ(-100px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateZ(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(188, 19, 254, 0.3);
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--neon-purple);
            letter-spacing: 2px;
        }

        input {
            background: var(--glass);
            border: 1px solid var(--border-glow);
            padding: 1rem;
            border-radius: 15px;
            color: var(--neon-cyan);
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            color: #fff;
            font-weight: 800;
            font-size: 1rem;
            cursor: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-auth::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: 0.3s;
        }

        .btn-auth:hover::after {
            opacity: 1;
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.4);
        }

        .toggle-mode {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #888;
        }

        .toggle-mode span {
            color: var(--neon-cyan);
            font-weight: 800;
            cursor: none;
            margin-left: 5px;
        }

        /* Admin Secret */
        .admin-secret {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-size: 0.7rem;
            color: transparent;
            cursor: none;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            padding: 10px;
            border-radius: 10px;
        }

        .admin-secret:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            background: rgba(255, 0, 127, 0.05);
            transform: scale(1.2);
            background-image: radial-gradient(circle at center, var(--neon-pink) 0%, transparent 70%);
            background-size: 2px 2px;
        }

        /* Admin Modal */
        #admin-modal {
            position: fixed;
            inset: 0;
            z-index: 20000;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .admin-box {
            width: 80vw;
            max-width: 900px;
            max-height: 80vh;
            background: #05050f;
            border: 2px solid var(--neon-pink);
            border-radius: 30px;
            padding: 3rem;
            overflow-y: auto;
            position: relative;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-table th {
            color: var(--neon-pink);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .btn-del {
            background: rgba(255, 0, 0, 0.1);
            color: #ff007f;
            border: 1px solid #ff007f;
            padding: 5px 15px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.7rem;
            cursor: none;
        }

        .btn-close-admin {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #444;
            cursor: none;
        }
    </style>
</head>

<body>

    <div class="cursor-follower" id="cursor"></div>
    <canvas id="canvas-particles"></canvas>
    <canvas id="canvas-lightning"></canvas>

    <div class="auth-container" id="auth-container">
        <div class="auth-header">
            <h1 id="auth-title">LOGIN</h1>
            <p style="font-size: 0.7rem; color: #555; letter-spacing: 4px; margin-top: 5px;"></p>
        </div>

        <div class="input-group">
            <label id="lbl-user">INTERFACE ID</label>
            <input type="text" id="inp-user" autocomplete="off">
        </div>

        <div class="input-group">
            <label id="lbl-pass">NEURAL KEY</label>
            <input type="password" id="inp-pass" autocomplete="off">
        </div>

        <button class="btn-auth" id="btn-submit" onclick="handleAuth()">CONNECT SESSION</button>

        <p class="toggle-mode" id="toggle-area">
            NEW USER? <span onclick="toggleMode()">REGISTER ACCOUNT</span>
        </p>
    </div>

    <div class="admin-secret" id="admin-secret" onclick="openAdmin()">Admin</div>

    <div id="admin-modal">
        <div class="admin-box">
            <div class="btn-close-admin" onclick="closeAdmin()">Ã—</div>
            <h2 style="color:var(--neon-pink); letter-spacing:5px;">ADMIN_CENTRAL_CORE</h2>
            <div id="admin-content">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>IDENTIFIER</th>
                            <th>KEYCORE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CURSOR AND EFFECTS ---
        const cursor = document.getElementById('cursor');
        const cL = document.getElementById('canvas-lightning');
        const ctxL = cL.getContext('2d');
        const cP = document.getElementById('canvas-particles');
        const ctxP = cP.getContext('2d');

        let bolts = [];
        let particles = [];
        let lastMouse = { x: 0, y: 0 };

        function resize() { cL.width = cP.width = window.innerWidth; cL.height = cP.height = window.innerHeight; }
        window.onresize = resize; resize();

        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX - 6}px, ${e.clientY - 6}px)`;
            lastMouse = { x: e.clientX, y: e.clientY };
            if (Math.random() > 0.95) bolts.push(new Bolt(e.clientX, e.clientY));
        });

        class Bolt {
            constructor(x, y) {
                this.x = x; this.y = y; this.life = 1.0;
                this.tx = x + (Math.random() - 0.5) * 200; this.ty = y + (Math.random() - 0.5) * 200;
                this.segments = this.createSegments();
            }
            createSegments() {
                let segs = []; let cx = this.x; let cy = this.y;
                for (let i = 0; i < 5; i++) {
                    let nx = cx + (this.tx - cx) / 5 + (Math.random() - 0.5) * 60;
                    let ny = cy + (this.ty - cy) / 5 + (Math.random() - 0.5) * 60;
                    segs.push({ x1: cx, y1: cy, x2: nx, y2: ny }); cx = nx; cy = ny;
                } return segs;
            }
            draw() {
                ctxL.strokeStyle = '#00f3ff'; ctxL.globalAlpha = this.life;
                ctxL.lineWidth = 1; ctxL.beginPath();
                this.segments.forEach(s => { ctxL.moveTo(s.x1, s.y1); ctxL.lineTo(s.x2, s.y2); });
                ctxL.stroke(); this.life -= 0.05;
            }
        }

        class Particle {
            constructor() { this.x = Math.random() * cP.width; this.y = Math.random() * cP.height; this.size = Math.random() * 2; this.speed = Math.random() * 0.5 + 0.2; }
            update() { this.y += this.speed; if (this.y > cP.height) this.y = -10; }
            draw() { ctxP.fillStyle = '#bc13fe'; ctxP.globalAlpha = 0.3; ctxP.beginPath(); ctxP.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctxP.fill(); }
        }
        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctxL.clearRect(0, 0, cL.width, cL.height); ctxP.clearRect(0, 0, cP.width, cP.height);
            particles.forEach(p => { p.update(); p.draw(); });
            bolts.forEach((b, i) => { b.draw(); if (b.life <= 0) bolts.splice(i, 1); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- AUTH LOGIC ---
        let isRegisterMode = false;
        const users = JSON.parse(localStorage.getItem('users_v1') || '[]');

        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'REGISTER USER' : 'LOGIN';
            document.getElementById('btn-submit').innerText = isRegisterMode ? 'INITIALIZE ID' : 'CONNECT SESSION';
            document.getElementById('toggle-area').innerHTML = isRegisterMode ?
                'EXISTING ID? <span onclick="toggleMode()">LOGIN HERE</span>' :
                'NEW USER? <span onclick="toggleMode()">REGISTER ACCOUNT</span>';
        }

        function handleAuth() {
            const user = document.getElementById('inp-user').value.trim();
            const pass = document.getElementById('inp-pass').value.trim();
            if (!user || !pass) return alert('FIELDS REQUIRED');

            if (isRegisterMode) {
                if (users.find(u => u.username === user)) return alert('ID ALREADY EXISTS');
                users.push({ username: user, password: pass });
                localStorage.setItem('users_v1', JSON.stringify(users));
                alert('ACCESS CREATED');
                toggleMode();
            } else {
                const found = users.find(u => u.username === user && u.password === pass);
                if (found) {
                    localStorage.setItem('current_user', user);
                    window.location.href = 'index.html';
                } else {
                    alert('ACCESS DENIED');
                }
            }
        }

        // --- ADMIN SYSTEM ---
        function openAdmin() {
            const pin = prompt('CORE ACCESS PIN:');
            if (pin === 'moo635192991551') {
                document.getElementById('admin-modal').style.display = 'flex';
                renderAdminList();
            } else {
                alert('UNAUTHORIZED');
            }
        }

        function renderAdminList() {
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            users.forEach((u, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color:#00f3ff;">${u.username}</td>
                    <td style="color:#888;">${u.password}</td>
                    <td><button class="btn-del" onclick="delUser(${i})">WIPE</button></td>
                `;
                list.appendChild(tr);
            });
        }

        function delUser(idx) {
            if (confirm('WIPE THIS USER DATA?')) {
                users.splice(idx, 1);
                localStorage.setItem('users_v1', JSON.stringify(users));
                renderAdminList();
            }
        }

        function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; }
    </script>
</body>

</html>
